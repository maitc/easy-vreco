<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easy Vreco</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<section>
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12">
				<button id="encuentrame">Encuéntrame</button>
			</div>
			<div class="col-md-3 col-sm-6 col-xs-6">
				<div class="form-group">
					<label for="ubica">Ubicación:</label>
					<input id="input-origen" class="controls form-control" type="text" placeholder="Introduce una ubicación">
				</div>
			</div>
			<div class="col-md-3 col-sm-6 col-xs-6">
				<div class="form-group">
					<label for="destino">Destino:</label>
					<input type="text" placeholder="Introduce una ubicación" class="form-control" id="input-destino">
				</div>
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12">
				<button id="ruta">Ruta</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12" id="map">
				<!-- Aquí ira nuestro mapa -->
			</div>
		</div>
	</section>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaB6faDC0vHhLt9IHTrCAqHe3II_IRuw0&libraries=places&callback=initMap"
        async defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
